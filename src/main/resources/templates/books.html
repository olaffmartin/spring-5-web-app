<!DOCTYPE html>
<html lang="en" xmlns="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring 5 MVC Example</title>
</head>
<body>
	<h1>Book List</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">123</td>
			<td th:text="${book.title}">Spign 5 MVC</td>
			<td th:text="${book.publisher.name}">Packt</td>
		</tr>
	</table>
</body>
</html>
